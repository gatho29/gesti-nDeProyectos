<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos - Sistema de Gesti贸n de Proyectos</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h2> Gesti贸n de Proyectos</h2>
            </div>
            <div class="nav-menu">
                <a href="/dashboard.html" class="nav-link">Dashboard</a>
                <a href="/proyectos.html" class="nav-link active">Proyectos</a>
                <a href="/kanban.html" class="nav-link">Kanban</a>
                <a href="/reportes.html" class="nav-link">Reportes</a>
                <span id="userInfo" class="nav-user"></span>
                <button id="logoutBtn" class="btn btn-secondary btn-sm">Cerrar Sesi贸n</button>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="page-header">
            <h1>Gesti贸n de Proyectos</h1>
            <button id="btnCrearProyecto" class="btn btn-primary" style="display: none;">
                + Nuevo Proyecto
            </button>
        </div>
        
        <div id="proyectosContainer" class="proyectos-grid">
            <p class="loading">Cargando proyectos...</p>
        </div>
    </div>
    
    <!-- Modal para crear/editar proyecto -->
    <div id="proyectoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Nuevo Proyecto</h2>
                <span class="close">&times;</span>
            </div>
            <form id="proyectoForm">
                <input type="hidden" id="proyectoId">
                
                <div class="form-group">
                    <label for="nombre">Nombre del Proyecto *</label>
                    <input type="text" id="nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="descripcion">Descripci贸n</label>
                    <textarea id="descripcion" rows="3"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="fechaInicio">Fecha Inicio *</label>
                        <input type="date" id="fechaInicio" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="fechaFin">Fecha Fin *</label>
                        <input type="date" id="fechaFin" required>
                    </div>
                </div>
                
                <div class="form-group" id="responsableGroup" style="display: none;">
                    <label for="responsable">Responsable</label>
                    <select id="responsable"></select>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>
    <script>
        let currentUser = null;
        let usuarios = [];
        
        checkAuth().then(async () => {
            currentUser = await getCurrentUser();
            document.getElementById('userInfo').textContent = `${currentUser.nombre} (${currentUser.rol})`;
            
            // Mostrar bot贸n crear solo para administradores y gestores
            if (currentUser.rol === 'Administrador' || currentUser.rol === 'Gestor') {
                document.getElementById('btnCrearProyecto').style.display = 'block';
                
                if (currentUser.rol === 'Administrador') {
                    document.getElementById('responsableGroup').style.display = 'block';
                    await loadUsuarios();
                }
            }
            
            loadProyectos();
        });
        
        async function loadUsuarios() {
            try {
                usuarios = await fetch('/api/usuarios', {
                    credentials: 'include'
                }).then(r => r.json());
                
                const select = document.getElementById('responsable');
                select.innerHTML = usuarios.map(u => 
                    `<option value="${u.id}">${u.nombre} (${u.rol})</option>`
                ).join('');
            } catch (error) {
                console.error('Error cargando usuarios:', error);
            }
        }
        
        async function loadProyectos() {
            try {
                const proyectos = await fetch('/api/proyectos', {
                    credentials: 'include'
                }).then(r => r.json());
                
                const container = document.getElementById('proyectosContainer');
                
                if (proyectos.length === 0) {
                    container.innerHTML = '<p class="empty">No hay proyectos disponibles</p>';
                    return;
                }
                
                container.innerHTML = proyectos.map(proyecto => {
                    const progreso = proyecto.progreso || 0;
                    return `
                        <div class="proyecto-card-large">
                            <div class="proyecto-header">
                                <h3>${proyecto.nombre}</h3>
                                <span class="estado-badge estado-${proyecto.estado.toLowerCase()}">${proyecto.estado}</span>
                            </div>
                            <p class="proyecto-desc">${proyecto.descripcion || 'Sin descripci贸n'}</p>
                            <div class="progreso-bar">
                                <div class="progreso-fill" style="width: ${progreso}%"></div>
                            </div>
                            <p class="progreso-text">${progreso}% completado</p>
                            <div class="proyecto-meta">
                                <span> ${new Date(proyecto.fecha_inicio).toLocaleDateString('es-ES')} - ${new Date(proyecto.fecha_fin).toLocaleDateString('es-ES')}</span>
                                <span> ${proyecto.responsable_nombre}</span>
                            </div>
                            <div class="proyecto-actions">
                                <a href="/kanban.html?proyecto=${proyecto.id}" class="btn btn-sm btn-primary">Ver Tareas</a>
                                ${(currentUser.rol === 'Administrador' || currentUser.rol === 'Gestor') ? 
                                    `<button onclick="editarProyecto(${proyecto.id})" class="btn btn-sm btn-secondary">Editar</button>` : 
                                    ''
                                }
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error cargando proyectos:', error);
                document.getElementById('proyectosContainer').innerHTML = '<p class="error">Error al cargar proyectos</p>';
            }
        }
        
        document.getElementById('btnCrearProyecto').addEventListener('click', () => {
            document.getElementById('modalTitle').textContent = 'Nuevo Proyecto';
            document.getElementById('proyectoForm').reset();
            document.getElementById('proyectoId').value = '';
            if (currentUser.rol === 'Administrador') {
                document.getElementById('responsable').value = currentUser.id;
            }
            document.getElementById('proyectoModal').style.display = 'block';
        });
        
        document.querySelector('.close').addEventListener('click', closeModal);
        
        document.getElementById('proyectoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const proyectoId = document.getElementById('proyectoId').value;
            const data = {
                nombre: document.getElementById('nombre').value,
                descripcion: document.getElementById('descripcion').value,
                fecha_inicio: document.getElementById('fechaInicio').value,
                fecha_fin: document.getElementById('fechaFin').value
            };
            
            if (currentUser.rol === 'Administrador') {
                data.responsable_id = parseInt(document.getElementById('responsable').value);
            }
            
            try {
                const url = proyectoId ? `/api/proyectos/${proyectoId}` : '/api/proyectos';
                const method = proyectoId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    closeModal();
                    loadProyectos();
                } else {
                    const error = await response.json();
                    alert('Error: ' + (error.error || 'Error al guardar proyecto'));
                }
            } catch (error) {
                alert('Error de conexi贸n');
            }
        });
        
        async function editarProyecto(id) {
            try {
                const proyecto = await fetch(`/api/proyectos/${id}`, {
                    credentials: 'include'
                }).then(r => r.json());
                
                document.getElementById('modalTitle').textContent = 'Editar Proyecto';
                document.getElementById('proyectoId').value = proyecto.id;
                document.getElementById('nombre').value = proyecto.nombre;
                document.getElementById('descripcion').value = proyecto.descripcion || '';
                document.getElementById('fechaInicio').value = proyecto.fecha_inicio;
                document.getElementById('fechaFin').value = proyecto.fecha_fin;
                
                if (currentUser.rol === 'Administrador') {
                    document.getElementById('responsable').value = proyecto.responsable_id;
                }
                
                document.getElementById('proyectoModal').style.display = 'block';
            } catch (error) {
                alert('Error al cargar proyecto');
            }
        }
        
        function closeModal() {
            document.getElementById('proyectoModal').style.display = 'none';
        }
        
        window.onclick = (e) => {
            const modal = document.getElementById('proyectoModal');
            if (e.target === modal) {
                closeModal();
            }
        };
        
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await logout();
            window.location.href = '/login.html';
        });
    </script>
</body>
</html>
